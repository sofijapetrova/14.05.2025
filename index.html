<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        button {
            text-align: center;
            display: block;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Kvadrātvienādojuma risinātājs</h1>
    <p>
        <input type="number" id="ac">
        <input type="number" id="bc">
        <input type="number" id="cc">
    </p>
    <p><button type="button" onclick="poga()">Aprēķināt</button></p>
    <p>Saknes: <span id="rezultats"></span></p>
    <script>
        function disk(a, b, c) {
            return b * b - 4 * a * c;
        }
        function saknes(a, b, D) {
            if (D < 0) {
                return false;
            } else {
                var x1 = (-b + Math.sqrt(D)) / (2 * a);
                var x2 = (-b - Math.sqrt(D)) / (2 * a);
                return [x1, x2];
            }
        }
        function poga() {
            var a = Number(ac.value);
            var b = Number(bc.value);
            var c = Number(cc.value);
            
            if (isNaN(a)|| isNaN(b) || isNaN(c) || a===0) {
                rezultats.innerHTML = "Lūdzu ievadi korektus koeficientus (a nevarbūt 0)";
                return;
            }
            var rez = saknes (a,b, disk (a,b,c));
            if(rez===false){
                rezultats.innerHTML = "Kvadrātvienādojumam nav reālu sakņu.";
            } else {
                rezultats.innerHTML = `Saknes: x1 = ${rez[0].toFixed(3)}, x2 =${rez[1].toFixed(3)}`;
            }
        }

    </script>
</body>

</html>
